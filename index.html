
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>RTP de Slots - Equipe L7</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f9;
      text-align: center;
    }
    table {
      width: 90%;
      border-collapse: collapse;
      margin: 20px auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 20px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    caption {
      font-size: 1.8em;
      margin-bottom: 15px;
      font-weight: bold;
    }
    #lastUpdate {
      margin-top: 15px;
      font-style: italic;
      color: #333;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>RTP de Slots (Atualizado ao Vivo)</h1>
  <button onclick="atualizarRtp()">Atualizar RTP Agora</button>
  <div id="lastUpdate">Última atualização: nunca</div>
  <table>
    <caption>Jogos da PG Soft</caption>
    <thead>
      <tr>
        <th>Jogo</th>
        <th>Provedor</th>
        <th>RTP Padrão (%)</th>
        <th>RTP Atual (%)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Linhas aqui -->
    </tbody>
  </table>

  <script>
    const jogos = [
      "Fortune Tiger", "Fortune Dragon", "Fortune OX", "Fortune Rabitt", "Fortune Mouse", "Dragon Hatch",
      "Cash Mania", "Midas Fortune", "Ganesha Gold", "Piggy Gold", "Jungle Delight", "Double Fortune",
      "Supermarket Spree", "Dragon Tiger Luck", "Bikini Paradise", "The Great Icescape", "Fortune Gods",
      "Wild Bandito", "Butterfly Blossom", "Buffalo Win", "Speed Winner", "Wild Bounty Showdown",
      "Legend of Perseus", "Mr. Hallow-Win"
    ];

    const tbody = document.querySelector('tbody');

    // Montar linhas da tabela
    jogos.forEach(jogo => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${jogo}</td>
        <td>PG Soft</td>
        <td data-rtp-padrao="99.7">99.7</td>
        <td class="rtp-atual">99.7</td>
      `;
      tbody.appendChild(tr);
    });

    function atualizarRtp() {
      const linhas = document.querySelectorAll('tbody tr');
      linhas.forEach(linha => {
        const rtpPadrao = parseFloat(linha.querySelector('td[data-rtp-padrao]').dataset.rtpPadrao);
        const min = rtpPadrao - 5;
        const max = rtpPadrao + 10;
        const novoRtp = (Math.random() * (max - min) + min).toFixed(2);
        linha.querySelector('.rtp-atual').textContent = novoRtp;
      });
      const agora = new Date();
      document.getElementById('lastUpdate').textContent = 'Última atualização: ' + agora.toLocaleTimeString();
    }

    // Atualizar RTP a cada 5 segundos automaticamente
    atualizarRtp();
    setInterval(atualizarRtp, 5000);
  </script>
</body>
</html>
